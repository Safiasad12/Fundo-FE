
<div class="login-container">
    <div class="login-form">
      <h2 id="title">Fundo</h2>
      <h2>Sign In</h2>
      <p>Use Your Fundo Account</p>
      <form>
       
        <mat-form-field appearance="outline">
          <mat-label for="email">Email</mat-label>
          <input matInput id="email" type="email" placeholder="Email" required aria-label="Email">
          <mat-hint>Enter your email address</mat-hint>
        </mat-form-field>
  
        
        <mat-form-field appearance="outline">
          <mat-label for="password">Password</mat-label>
          <input matInput id="password" type="password" placeholder="Password" required aria-label="Password">
          <mat-hint>Enter your password</mat-hint>
        </mat-form-field>
  
        <a href="#" class="forgot-password">Forgot Password?</a>
        <div class="links">
          <a href="signup.html" class="create-account">Create account</a>
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>
    </div>
  </div>
